<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <form action="#" method="post" class="contact-form" enctype="multipart/form-data">
      <h1>Get in Touch</h1>
      <p>Fill out the form below to contact us</p>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="name" name="name" placeholder="Name" required>
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>

      <div class="input-group">
        <i class="fas fa-phone"></i>
        <input type="tel" id="phone" name="phone" placeholder="Phone">
      </div>

      <div class="input-group">
        <i class="fas fa-tag"></i>
        <input type="text" id="subject" name="subject" placeholder="Subject">
      </div>

      <div class="input-group">
        <i class="fas fa-comment-alt"></i>
        <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
      </div>

      <div class="input-group file-upload">
        <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png, .pdf">
      </div>

      <button type="submit">Send Message <i class="fas fa-paper-plane"></i></button>

      <hr class="form-divider">

      <div class="footer-icons">
        <a href="tel:5794739"><i class="fas fa-phone-alt"></i> Phone</a><br>
        <a href="mailto:a@gmail.com"><i class="fas fa-envelope"></i> Mail</a><br>
        <a href="https://maps.google.com" target="_blank"><i class="fas fa-map-marker-alt"></i> Location</a>
      </div>
    </form>
  </div>
</body>
</html>
